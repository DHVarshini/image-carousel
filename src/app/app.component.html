<div class="carousel">
  <div class="image-container">
    <button (click)="changeImage('previous')" class="previous-button"> < </button>
    <img [src]="src" alt="image" width="1000vw" height="600vh"/>
    <button (click)="changeImage('next')" class="next-button"> > </button>

  </div>
  <ul>
    <div class="dots">
    <li (click)="show(item)" 
      *ngFor="let item of images" >
    </li>
    </div>
  </ul>
</div>
